[package]
name = "tokio-postgres2"
version = "0.7.7"
authors = ["Steven Fackler <sfackler@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
description = "A native, asynchronous PostgreSQL client"
repository = "https://github.com/sfackler/rust-postgres"
readme = "../README.md"
keywords = ["database", "postgres", "postgresql", "sql", "async"]
categories = ["database"]

[dependencies]
async-trait = "0.1"
bytes = "1.0"
byteorder = "1.0"
fallible-iterator = "0.2"
futures-channel = { version = "0.3", features = ["sink"] }
futures-util = { version = "0.3", features = ["sink"] }
log = "0.4"
parking_lot = "0.12"
percent-encoding = "2.0"
pin-project-lite = "0.2"
phf = "0.11"
postgres-protocol2 = { version = "0.6.4", path = "../postgres-protocol2" }
postgres-types2 = { version = "0.2.4", path = "../postgres-types2" }
socket2 = { version = "0.5", features = ["all"] }
tokio = { version = "1.0", features = ["io-util", "time", "net"] }
tokio-util = { version = "0.7", features = ["codec"] }

[dev-dependencies]
futures-executor = "0.3"
criterion = "0.4"
env_logger = "0.10"
tokio = { version = "1.0", features = [
    "macros",
    "net",
    "rt",
    "rt-multi-thread",
    "time",
] }
